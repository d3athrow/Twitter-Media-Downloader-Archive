<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title class="i18n">OPTIONS</title>
<link rel="stylesheet" type="text/css" href="../css/options.css"  />
<script type="text/javascript" src="../js/jquery.min.js"></script>
<script type="text/javascript" src="../js/options.js"></script>
</head>

<body>

<h1><a href="https://github.com/furyutei/twMediaDownloader" class="i18n" target="_blank">OPTIONS</a><a href="https://memo.furyutei.work/about#send_donation" class="i18n donation" target="_blank">DOMATION</a></h1>

<div class="main">

  <form id="form_opts">
    <h2 class="i18n">DOWNLOAD_LINK</h2>
    <div class="flex-row">
        <div class="opt radio item" id="IMAGE_DOWNLOAD_LINK">
          <span class="i18n item-header">IMAGE</span>
          <label><input type="radio" value="1" name="IMAGE_DOWNLOAD_LINK" id="IMAGE_DOWNLOAD_LINK_1" /><span class="i18n">ENABLED</span></label>
          <label><input type="radio" value="0" name="IMAGE_DOWNLOAD_LINK" id="IMAGE_DOWNLOAD_LINK_0" /><span class="i18n">DISABLED</span></label>
        <!-- /.radio --></div>
        <div class="opt radio item" id="VIDEO_DOWNLOAD_LINK">
          <span class="i18n item-header">VIDEO</span>
          <label><input type="radio" value="1" name="VIDEO_DOWNLOAD_LINK" id="VIDEO_DOWNLOAD_LINK_1" /><span class="i18n">ENABLED</span></label>
          <label><input type="radio" value="0" name="VIDEO_DOWNLOAD_LINK" id="VIDEO_DOWNLOAD_LINK_0" /><span class="i18n">DISABLED</span></label>
        <!-- /.radio --></div>
    </div>
    <h2 class="i18n">DEFAULT_ACTION_ON_CLICK_EVENT</h2>
    <div class="opt radio flex-column" id="OPEN_MEDIA_LINK_BY_DEFAULT">
      <div class="item">
        <label><input type="radio" value="0" name="OPEN_MEDIA_LINK_BY_DEFAULT" /><span class="i18n">DOWNLOAD_MEDIA</span></label>
      </div>
      <div class="item">
        <label><input type="radio" value="1" name="OPEN_MEDIA_LINK_BY_DEFAULT" /><span class="i18n">OPEN_MEDIA_LINK</span></label>
        <span id="TAB_SORTING">(
            <span class="i18n">TAB_SORTING</span>
            <label><input type="radio" value="1" name="TAB_SORTING" /><span class="i18n">TAB_SORTING_ENABLED</label>
            <label><input type="radio" value="0" name="TAB_SORTING" /><span class="i18n">DISABLED</label>
        )</span>
      </div>
    <!-- /.radio --></div>
    <h2 class="i18n hidden">ENABLE_ZIPREQUEST</h2>
    <div class="opt radio hidden" id="ENABLE_ZIPREQUEST">
      <label><input type="radio" value="1" name="ENABLE_ZIPREQUEST" id="ENABLE_ZIPREQUEST_1" /><span class="i18n">ENABLED</span><span class="note"></span></label>
      <label><input type="radio" value="0" name="ENABLE_ZIPREQUEST" id="ENABLE_ZIPREQUEST_0" /><span class="i18n">DISABLED</span><span class="note">(<span class="i18n">IF_DOWNLOAD_FAILURE</span>)</span></label>
    <!-- /.radio --></div>
    <h2 class="i18n">ENABLE_FILTER</h2>
    <div class="opt radio" id="ENABLE_FILTER">
      <label><input type="radio" value="1" name="ENABLE_FILTER" id="ENABLE_FILTER_1" /><span class="i18n">ENABLED</span><span class="note">(<span class="i18n">FAST_LOW_ACCURACY</span>)</span></label>
      <label><input type="radio" value="0" name="ENABLE_FILTER" id="ENABLE_FILTER_0" /><span class="i18n">DISABLED</span><span class="note">(<span class="i18n">SLOW_HIGH_ACCURACY</span>)</span></label>
    <!-- /.radio --></div>
    <h2 class="i18n">DOWNLOAD_SIZE_LIMIT_MB</h2>
    <div class="opt int" id="DOWNLOAD_SIZE_LIMIT_MB">
      <span class="current short_text"></span>MiB &#8658;
      <input type="text" value="8" name="DOWNLOAD_SIZE_LIMIT_MB" class="short_text" />&nbsp;MiB (100~10000)
      <input type="button" value="SET" name="SET" class="i18n button" />
    <!-- /.int --></div>
    <h2 class="i18n">AUTO_CONTINUE</h2>
    <div class="opt radio" id="AUTO_CONTINUE">
      <label><input type="radio" value="1" name="AUTO_CONTINUE" id="AUTO_CONTINUE_1" /><span class="i18n">ENABLED</span></span><span class="note"></span></label>
      <label><input type="radio" value="0" name="AUTO_CONTINUE" id="AUTO_CONTINUE_0" /><span class="i18n">DISABLED</span></span><span class="note"></span></label>
    <!-- /.radio --></div>
    <h2 class="i18n hidden">ENABLE_VIDEO_DOWNLOAD</h2>
    <div class="opt radio hidden" id="ENABLE_VIDEO_DOWNLOAD">
      <label><input type="radio" value="1" name="ENABLE_VIDEO_DOWNLOAD" id="ENABLE_VIDEO_DOWNLOAD_1" /><span class="i18n">ENABLED</span><span class="note">(<span class="i18n">USER_AUTH_REQUIRED</span>)</span></label>
      <label><input type="radio" value="0" name="ENABLE_VIDEO_DOWNLOAD" id="ENABLE_VIDEO_DOWNLOAD_0" /><span class="i18n">DISABLED</span><span class="note"></span></label>
    <!-- /.radio --></div>
    <h2 class="i18n">ENABLED_ON_TWEETDECK</h2>
    <div class="opt radio" id="ENABLED_ON_TWEETDECK">
      <label><input type="radio" value="1" name="ENABLED_ON_TWEETDECK" id="ENABLED_ON_TWEETDECK_1" /><span class="i18n">ENABLED</span><span class="note"></span></label>
      <label><input type="radio" value="0" name="ENABLED_ON_TWEETDECK" id="ENABLED_ON_TWEETDECK_0" /><span class="i18n">DISABLED</span><span class="note"></span></label>
    <!-- /.radio --></div>
  </form>
  
  <form id="form_command">
    <input type="button" value="DEFAULT" name="DEFAULT" class="i18n button" />
    <input type="button" value="OPERATION" name="OPERATION" class="i18n button" />
    <input type="button" value="BULK_DOWNLOAD" name="BULK_DOWNLOAD" class="i18n button" />
    <input type="button" value="BULK_DOWNLOAD_LIKES" name="BULK_DOWNLOAD_LIKES" class="i18n button" />
  </form>

<!-- /.main --></div>

</body>
</html>
